<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarkable - Promotional Tile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 440px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .tile-content {
            text-align: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4285f4;
            font-weight: bold;
            font-size: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin: 0;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            line-height: 1.4;
        }
        
        .features {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .feature-icon {
            width: 16px;
            height: 16px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4285f4;
            font-size: 10px;
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .circle1 {
            width: 120px;
            height: 120px;
            top: -60px;
            right: -60px;
        }
        
        .circle2 {
            width: 80px;
            height: 80px;
            bottom: -40px;
            left: -40px;
        }
        
        .circle3 {
            width: 40px;
            height: 40px;
            top: 60px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>
    
    <div class="tile-content">
        <div class="logo">B</div>
        <h1 class="title">Bookmarkable</h1>
        <p class="subtitle">Smart bookmarking with visual previews<br>and intelligent content extraction</p>
        <div class="features">
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Visual Cards</span>
            </div>
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Offline Access</span>
            </div>
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Smart Search</span>
            </div>
        </div>
    </div>
</body>
</html>
